<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Paneli</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>

<div class="container mt-5">
  <div class="row">
	<img src="img/avukatlogo.png" alt="Logo" height="400"> 
    <div class="col-md-6">
   

	
	
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Giriş Paneli</h5>
          <p>Hesabın Yok mu? <a href="#">Yönetiniz ile iletiişime geçin</a> hesaplar erp departmanı tarafından oluşturulur.</p>
          
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Kullanıcı Adı">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Şifre">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
            </div>
            <button id="btnLogin" type="button" class="btn btn-success">Giriş Yap</button>
          </form>
          
          <p class="mt-3">Şifreni mi unuttun?</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const electron = require("electron");
  const {ipcRenderer} = electron;

  let loginBtn = document.querySelector("#btnLogin");


  loginBtn.addEventListener("click", ()=>{
    ipcRenderer.send("key:newWindow");
  })
</script>

</body>
</html>
