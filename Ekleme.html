<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dava Dosyası Ekleme Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Dava Dosyası Ekle</h2>
        <form id="davaFormu">
            <div class="mb-3">
                <label for="baslik" class="form-label">Başlık</label>
                <input type="text" class="form-control" id="baslik" name="baslik" required>
            </div>
            <div class="mb-3">
                <label for="tur" class="form-label">Tür</label>
                <select class="form-select" id="tur" name="tur">
                    <option value="Ceza">Ceza</option>
                    <option value="Hukuk">Hukuk</option>
                    <option value="İdari">İdari</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="durum" class="form-label">Durum</label>
                <input type="text" class="form-control" id="durum" name="durum">
            </div>
            <div class="mb-3">
                <label for="dosyaTarihi" class="form-label">Dosya Tarihi</label>
                <input type="date" class="form-control" id="dosyaTarihi" name="dosyaTarihi">
            </div>
            <div class="mb-3">
                <label for="davaci" class="form-label">Davacı</label>
                <input type="text" class="form-control" id="davaci" name="davaci">
            </div>
            <div class="mb-3">
                <label for="davali" class="form-label">Davalı</label>
                <input type="text" class="form-control" id="davali" name="davali">
            </div>
            <div class="mb-3">
                <label for="detaylar" class="form-label">Detaylar</label>
                <textarea class="form-control" id="detaylar" name="detaylar" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="tur" class="form-label">Tür</label>
                <select class="form-select" id="statu" name="statu">
                    <option value= true >Açık</option>
                    <option value= false >Kapalı</option>
                    
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
        </form>
    </div>

    <script src="rendererdavaekle.js"></script>
</body>
</html>
